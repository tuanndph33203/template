<div class="min-h-screen flex items-center justify-center bg-red-50 p-6">
  <p-card styleClass="max-w-md text-center py-6 shadow-lg border border-red-300">
    <div class="flex justify-center mb-4">
      <p-avatar
        icon="pi pi-times-circle"
        styleClass="bg-red-100 text-red-500"
        size="xlarge"
        shape="circle"
        style="width: 85px; height: 85px; font-size: 34px"
      ></p-avatar>
    </div>

    <h1 class="text-3xl font-bold text-red-600 mt-2">Đăng nhập thất bại</h1>

    <p class="text-gray-700 mt-3 leading-relaxed">
      Hệ thống không thể xác thực phiên đăng nhập của bạn.<br />
      Vui lòng thử đăng nhập lại.
    </p>

    <p class="text-xs text-gray-500 mt-2 italic">Có thể liên kết hết hạn hoặc không hợp lệ.</p>

    <div class="flex justify-center mt-8">
      <p-button
        label="Thử lại đăng nhập"
        icon="pi pi-sign-in"
        styleClass="p-button-danger px-5"
        (click)="redirect('/')"
      ></p-button>
    </div>
  </p-card>
</div>

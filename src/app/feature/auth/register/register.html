<div class="min-h-screen flex bg-gray-100">

  <!-- LEFT COLUMN -->
  <div class="hidden md:flex w-1/2 bg-gradient-to-br from-blue-600 to-purple-700 text-white p-16 flex-col justify-center">
    
    <!-- Logo -->
    <div class="flex justify-center mb-12">
      <img src="favicon.ico" class="h-20 w-20 rounded-full shadow-xl" />
    </div>

    <h1 class="text-4xl font-bold mb-6 text-center">Chào mừng đến với Platform</h1>

    <p class="text-lg mb-10 opacity-90 text-center">
      Tối ưu hoá quy trình làm việc với nền tảng mạnh mẽ được thiết kế cho đội nhóm hiện đại.
    </p>

    <!-- Quote -->
    <div class="bg-white/10 backdrop-blur-sm p-6 rounded-xl max-w-md mx-auto">
      <p class="italic mb-4">
        “Nền tảng này đã thay đổi hoàn toàn cách đội nhóm của chúng tôi cộng tác. Rất đáng để sử dụng!”
      </p>
    </div>

  </div>

  <!-- RIGHT COLUMN -->
  <div class="w-full md:w-1/2 flex items-center justify-center p-8">
    <div class="max-w-md w-full space-y-8">

      <!-- Text Header -->
      <div class="text-center mb-6">
        <h2 class="text-3xl font-bold text-gray-900">Chào mừng bạn</h2>
        <p class="text-gray-600 mt-2">Đăng ký tài khoản để tiếp tục</p>
      </div>

      <!-- SIGN UP FORM -->
      <form class="space-y-5">

        <!-- Fullname -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Họ và tên</label>
          <div class="relative">
            <input type="text"
              class="w-full border rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500"
              placeholder="Nhập họ và tên" />
          </div>
        </div>

        <!-- Username -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Tên đăng nhập</label>
          <input type="text"
            class="w-full border rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500"
            placeholder="Tên đăng nhập" />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email"
            class="w-full border rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500"
            placeholder="vd: yourname@example.com" />
        </div>

        <!-- Role -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Vai trò</label>
          <select class="w-full border rounded-lg px-4 py-3 text-gray-700 focus:ring-2 focus:ring-indigo-500">
            <option>Người dùng</option>
            <option>Quản trị viên</option>
            <option>Biên tập viên</option>
            <option>Khách</option>
          </select>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Mật khẩu</label>
          <input type="password"
            class="w-full border rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500"
            placeholder="Nhập mật khẩu" />
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Xác nhận mật khẩu</label>
          <input type="password"
            class="w-full border rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500"
            placeholder="Nhập lại mật khẩu" />
        </div>

        <!-- Submit -->
        <button
          class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-medium">
          Đăng ký
        </button>

      </form>

      <!-- Footer -->
      <div class="text-center text-gray-600">
        Đã có tài khoản?
        <a routerLink="/"  class="text-indigo-600 font-medium hover:underline cursor-pointer">Đăng nhập</a>
      </div>

    </div>
  </div>

</div>
